@(user: models.users.User)
@main("User", user){
    <div class="row">
        <div class="col-sm-3">
		
        </div>
        <div class="col-sm-9">
            <h3>Name: @user.getName()</h3>
        </div>
    </div>
	<div class="row"> 
		<div class= "col-sm-4">
            <h3>Email: @user.getEmail()</h3>
            @if(user.getPhoneNumber() != null){
			<h3>Phone: @user.getPhoneNumber()</h3>
            } else {
                <button class="btn btn-primary">Add Phone Number</button>
            }
				
		</div>
	</div>
}
